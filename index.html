  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap');
    
    body {
      font-family: 'Kosugi Maru', sans-serif;
      background-color: #f0f9ff;
      touch-action: manipulation;
      position: relative;
      overflow-x: hidden;
    }
    
    .cell {
      transition: all 0.2s;
    }
    
    .cell:hover:not(.marked) {
      background-color: #e0f2fe;
      transform: scale(1.05);
    }
    
    .win-animation {
      animation: winPulse 1s infinite;
    }
    
    @keyframes winPulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      opacity: 0;
    }
    
    .bg-shape {
      position: absolute;
      z-index: -1;
      opacity: 0.6;
    }
    
    .star {
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
    }
    
    .cloud {
      border-radius: 50%;
      box-shadow: 
        30px 10px 0 0 currentColor,
        60px 0 0 0 currentColor;
    }
    
    @keyframes float {
      0% { transform: translateY(0) rotate(0); }
      50% { transform: translateY(-15px) rotate(5deg); }
      100% { transform: translateY(0) rotate(0); }
    }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

      0% { transform: rotate(0deg); }

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const cells = document.querySelectorAll('.cell');
      const statusText = document.getElementById('status');
      const restartBtn = document.getElementById('restart');
      let currentPlayer = '○';
      let gameActive = true;
      let gameState = ['', '', '', '', '', '', '', '', ''];
      
      const winningConditions = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
        [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
        [0, 4, 8], [2, 4, 6]             // diagonals
      ];
      
      // Set cell colors
      const oColor = '#3b82f6'; // blue-500
      const xColor = '#ef4444'; // red-500
      
      function handleCellClick(clickedCellEvent) {
        const clickedCell = clickedCellEvent.target;
        const clickedCellIndex = parseInt(
          Array.from(cells).indexOf(clickedCell)
        );
        
        if (gameState[clickedCellIndex] !== '' || !gameActive) {
          return;
        }
        
        gameState[clickedCellIndex] = currentPlayer;
        clickedCell.textContent = currentPlayer;
        clickedCell.classList.add('marked');
        
        // Set color based on player
        if (currentPlayer === '○') {
          clickedCell.style.color = oColor;
        } else {
          clickedCell.style.color = xColor;
        }
        
        // Add pop animation
        clickedCell.classList.add('transform', 'scale-110');
        setTimeout(() => {
          clickedCell.classList.remove('transform', 'scale-110');
        }, 200);
        
        handleResultValidation();
      }
      
      function handleResultValidation() {
        let roundWon = false;
        let winningLine = null;
        
        for (let i = 0; i < winningConditions.length; i++) {
          const [a, b, c] = winningConditions[i];
          const condition = gameState[a] && gameState[a] === gameState[b] && gameState[a] === gameState[c];
          
          if (condition) {
            roundWon = true;
            winningLine = [a, b, c];
            break;
          }
        }
        
        if (roundWon) {
          statusText.textContent = `${currentPlayer}のかち！`;
          gameActive = false;
          
          // Highlight winning cells
          winningLine.forEach(index => {
            cells[index].classList.add('win-animation');
            cells[index].style.backgroundColor = currentPlayer === '○' ? '#93c5fd' : '#fca5a5';
          });
          
          createConfetti();
          return;
        }
        
        const roundDraw = !gameState.includes('');
        if (roundDraw) {
          statusText.textContent = 'ひきわけ！';
          gameActive = false;
          return;
        }
        
        currentPlayer = currentPlayer === '○' ? '✖' : '○';
        statusText.textContent = `${currentPlayer}のばんです！`;
      }
      
      function restartGame() {
        gameActive = true;
        currentPlayer = '○';
        gameState = ['', '', '', '', '', '', '', '', ''];
        statusText.textContent = `${currentPlayer}のばんです！`;
        
        cells.forEach(cell => {
          cell.textContent = '';
          cell.classList.remove('marked', 'win-animation');
          cell.style.backgroundColor = '';
        });
        
        // Clear any confetti
        document.querySelectorAll('.confetti').forEach(el => el.remove());
      }
      
      function createConfetti() {
        const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
        
        for (let i = 0; i < 50; i++) {
          const confetti = document.createElement('div');
          confetti.className = 'confetti';
          confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
          confetti.style.left = Math.random() * 100 + '%';
          confetti.style.top = '-10px';
          confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
          
          document.body.appendChild(confetti);
          
          // Animate confetti
          const animation = confetti.animate([
            { top: '-10px', opacity: 1 },
            { top: '100vh', opacity: 0 }
          ], {
            duration: 1500 + Math.random() * 2000,
            easing: 'cubic-bezier(0,0,0.2,1)'
          });
          
          animation.onfinish = () => confetti.remove();
        }
      }
      
      // Event listeners
      cells.forEach(cell => {
        cell.addEventListener('click', handleCellClick);
      });
      
      restartBtn.addEventListener('click', restartGame);
    });
  </script>
